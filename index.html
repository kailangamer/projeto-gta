<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
   
    <title>Semana do zero ao Programador Contratado - Landing Page GTA</title>
    <link
      rel="shortcut icon"
      href="src/imagens/favicon.png"
      type="image/x-icon"
    />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
                
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V" />
      </div>
      <nav>
        <ul class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#comprar">Comprar</a></li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de suporte"></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="home">
      <img
        class="imagem-fundo"
        src="./src/imagens/bg-main.png"
        alt="Rapaz de Moletom Laranja ao lado de um carro esportivo amarelo"
      />

      <div class="informacoes">
        <div class="lista-de-jogos">
            <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
            <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
        </div>
        <h1 class="titulo">
          Já disponiveis para Playstation 5 e Xbox Series X|
        </h1>
        <p class="texto">
          Experimento os fenômenos de entretenimento Grand Theft Auto V e GTA
          Online
        </p>
        <a href="#comprar" class="btn-comprar">Compre já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img
          src="./src/imagens/gta5.jpg"
          alt="Capa do jogo GTA V"
          class="capa-jogo"
        />

        <div class="informacoes">
          <h3>Grand Thef Auto V</h3>
          <p>Inclui <b>modo história do GTA V</b> e <b>GTA Online</b></p>
          <ul class="plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5" />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="Logo xbox series X s"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="Logo playstation 4" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo xbox one" />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="Logo computador/pc" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataformas

          <ul class="plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5" />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="Logo xbox series X s"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="Logo playstation 4" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo xbox one" />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="Logo computador/pc" />
            </li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
